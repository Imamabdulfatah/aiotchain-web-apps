version: "3.9"

services:
  # ── PostgreSQL Database ────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: aiotchain_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: quizdb
      POSTGRES_USER: quizuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Jalankan schema saat pertama kali container dibuat
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"   # Hapus baris ini di production jika tidak perlu akses langsung
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizuser -d quizdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Go Backend API ─────────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiotchain_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      PORT: ":8080"
      DB_URL: "postgres://quizuser:${DB_PASSWORD}@db:5432/quizdb?sslmode=disable"
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION}
    volumes:
      # Persistkan file upload agar tidak hilang saat container restart
      - uploads_data:/app/uploads

volumes:
  postgres_data:
  uploads_data:
